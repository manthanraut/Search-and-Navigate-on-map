<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #instructions {
  position: absolute;
  margin: 20px;
  margin-top: 160px;
  width: 25%;
  top: 0;
  bottom: 20%;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.9);
  overflow-y: scroll;
  font-family: serif;
  font-size: 1em;
  line-height: 2em;
}

.duration {
  font-size: 2em;
}
    </style>
  </head>
  <body onload="getLocation()">
    <div id='map'></div>
    <div id="instructions"></div>
    <script>
      var lat,long;
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  lat=position.coords.latitude;
  long=position.coords.longitude;
  console.log("Latitude: " + position.coords.latitude + "Longitude" + position.coords.longitude);
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFudGhhbnJhdXQiLCJhIjoiY2tkYmM0Zmo1MWJrMTJ6czhxbXNvbHNsaSJ9.dWVxrAn2pisqGHQSiMPgVw';
        var map = new mapboxgl.Map({
          container: 'map', // container id
          style: 'mapbox://styles/mapbox/streets-v11', //stylesheet location
          center: [long,lat], // starting position
          zoom:  15// starting zoom
          

        });
        map.addControl(new mapboxgl.NavigationControl());
        var marker = new mapboxgl.Marker() // Initialize a new marker
    .setLngLat([long,lat]) // Marker [lng, lat] coordinates
    .addTo(map)

    var geocoder = new MapboxGeocoder({ // Initialize the geocoder
    accessToken: mapboxgl.accessToken, // Set the access token
    mapboxgl: mapboxgl, // Set the mapbox-gl instance
    marker: false, // Do not use the default marker style
    placeholder: 'Search for parking places ', // Placeholder text for the search bar
   // bbox: [-122.30937, 37.84214, -122.23715, 37.89838], // Boundary for Berkeley
    proximity: {
      longitude: long,
      latitude: lat
    } // Coordinates of UC Berkeley
  });

  map.addControl(geocoder);
        // set the bounds of the map
      /*  var bounds = [
          [72.877426, 19.076090],
          [73.0297, 19.0330]
        ];*/
//        map.setMaxBounds(bounds);

        // initialize the map canvas to interact with later
        var canvas = map.getCanvasContainer();
  
        // an arbitrary start will always be the same
        // only the end or destination will change
        var start = [long,lat];
  
        // create a function to make a directions request
        function getRoute(end) {
          // make directions request using cycling profile
          var url =
            'https://api.mapbox.com/directions/v5/mapbox/driving-traffic/' +
            start[0] +
            ',' +
            start[1] +
            ';' +
            end[0] +
            ',' +
            end[1] +
            '?steps=true&geometries=geojson&access_token=' +
            mapboxgl.accessToken;
  
          // make an XHR request https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest
          var req = new XMLHttpRequest();
          req.open('GET', url, true);
          req.onload = function () {
            var json = JSON.parse(req.response);
            var data = json.routes[0];
            var route = data.geometry.coordinates;
            var geojson = {
              'type': 'Feature',
              'properties': {},
              'geometry': {
                'type': 'LineString',
                'coordinates': route
              }
            };
            // if the route already exists on the map, we'll reset it using setData
            if (map.getSource('route')) {
              map.getSource('route').setData(geojson);
            }
            // otherwise, we'll make a new request
            else {
              map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': {
                  'type': 'geojson',
                  'data': {
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                      'type': 'LineString',
                      'coordinates': geojson
                    }
                  }
                },
                'layout': {
                  'line-join': 'round',
                  'line-cap': 'round'
                },
                'paint': {
                  'line-color': '#3887be',
                  'line-width': 5,
                  'line-opacity': 0.75
                }
              });
            }
  
            // get the sidebar and add the instructions
            var instructions = document.getElementById('instructions');
            var steps = data.legs[0].steps;
            var num = data.duration/60;
var hours = (num / (60));
var rhours = Math.floor(hours);
var minutes = (hours - rhours) * 60;
var rminutes = Math.round(minutes);
            var tripInstructions = [];
            for (var i = 0; i < steps.length; i++) {
              tripInstructions.push('<br><li>' + steps[i].maneuver.instruction) +
                '</li>';
              instructions.innerHTML =
                '<br><span class="duration">Trip duration: ' +
                    rhours + " hrs." + rminutes + " mins.  ðŸš— </span>" +
                tripInstructions;
            }
          };
          req.send();
        }
  
        map.on('load', function () {
            map.addSource('single-point', {
      type: 'geojson',
      data: {
        type: 'FeatureCollection',
        features: []
      }
    });

    map.addLayer({
      id: 'point',
      source: 'single-point',
      type: 'circle',
      paint: {
        'circle-radius': 10,
        'circle-color': '#448ee4'
      }
    });

    // Listen for the `result` event from the Geocoder
    // `result` event is triggered when a user makes a selection
    // Add a marker at the result's coordinates
    geocoder.on('result', function(ev) {
      map.getSource('single-point').setData(ev.result.geometry);
    });
          // make an initial directions request that
          // starts and ends at the same location
          getRoute(start);
  
          // Add destination to the map
          map.addLayer({
            'id': 'point',
            'type': 'circle',
            'source': {
              'type': 'geojson',
              'data': {
                'type': 'FeatureCollection',
                'features': [
                  {
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                      'type': 'Point',
                      'coordinates': start
                    }
                  }
                ]
              }
            },
            'paint': {
              'circle-radius': 10,
              'circle-color': '#3887be'
            }
          });
  
          // allow the user to click the map to change the destination
          map.on('click', function (e) {
            var coordsObj = e.lngLat;
            canvas.style.cursor = '';
            var coords = Object.keys(coordsObj).map(function (key) {
              return coordsObj[key];
            });
            var end = {
              'type': 'FeatureCollection',
              'features': [
                {
                  'type': 'Feature',
                  'properties': {},
                  'geometry': {
                    'type': 'Point',
                    'coordinates': coords
                  }
                }
              ]
            };
            if (map.getLayer('end')) {
              map.getSource('end').setData(end);
            } else {
              map.addLayer({
                'id': 'end',
                'type': 'circle',
                'source': {
                  'type': 'geojson',
                  'data': {
                    'type': 'FeatureCollection',
                    'features': [
                      {
                        'type': 'Feature',
                        'properties': {},
                        'geometry': {
                          'type': 'Point',
                          'coordinates': coords
                        }
                      }
                    ]
                  }
                },
                'paint': {
                  'circle-radius': 10,
                  'circle-color': '#f30'
                }
              });
            }
            getRoute(coords);
          });
        
        });
      }

      </script>
  </body>
</html>
